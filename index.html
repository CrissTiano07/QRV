<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>QRV Operacional â€” Sistema Integrado</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
<style>
:root{
  --fundo:#e9eef5;
  --sombra:#c5cad3;
  --luz:#ffffff;
  --laranja:#f97316;
  --vermelho:#dc2626;
  --texto:#0f172a;
}
html,body{
  margin:0;height:100%;
  background:var(--fundo);
  font-family:'Inter',system-ui,sans-serif;
  color:var(--texto);
  overflow:hidden;
  -webkit-tap-highlight-color:transparent;
}
.view{
  position:absolute;top:0;left:0;width:100%;height:100%;
  transition:transform .35s cubic-bezier(.23,1,.32,1);
  overflow-y:auto;box-sizing:border-box;
  background:var(--fundo);
}
.hidden-right{transform:translateX(100%);}
.hidden-left{transform:translateX(-100%);}
.active{transform:translateX(0);}
h1{text-align:center;color:var(--laranja);font-size:20px;margin-top:16px;}
.painel{
  display:grid;grid-template-columns:1fr 1fr;
  grid-template-rows:repeat(3,1fr);
  gap:22px;width:84vw;max-width:400px;height:72vh;
  margin:auto;margin-top:5vh;
}
.btn{
  border:none;border-radius:20px;background:var(--fundo);
  box-shadow:8px 8px 16px var(--sombra), -8px -8px 16px var(--luz);
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  font-size:15px;font-weight:700;color:#1e293b;
  transition:all .12s ease-in-out;padding:20px 0;
}
.btn:active{
  box-shadow:inset 8px 8px 16px var(--sombra),
              inset -8px -8px 16px var(--luz);
  transform:scale(.97);
}
.icon{font-size:30px;margin-bottom:6px;}
.qrv .icon{color:var(--laranja);}
.rendicao .icon{color:#475569;}
.foto .icon{color:#2563eb;}
.cones .icon{color:#facc15;}
.apoio .icon{color:#ef4444;}
.chat .icon{color:#16a34a;}

/* Barra inferior */
.bottom-bar{
  position:fixed;bottom:0;left:0;width:100%;
  display:flex;justify-content:space-evenly;align-items:center;
  padding:14px 0;background:var(--fundo);
  box-shadow:0 -6px 16px rgba(0,0,0,0.05);
}
.bottom-btn{
  width:42%;max-width:160px;padding:14px 0;
  border-radius:50px;font-weight:700;font-size:16px;
  box-shadow:8px 8px 16px var(--sombra), -8px -8px 16px var(--luz);
  transition:all .12s ease-in-out;
  display:flex;align-items:center;justify-content:center;gap:6px;
  color:#fff;
}
.bottom-btn:active{
  box-shadow:inset 6px 6px 12px var(--sombra), inset -6px -6px 12px var(--luz);
  transform:scale(.98);
}
.btn-emergencia{
  background:linear-gradient(145deg,#ef4444,#b91c1c);
}
.btn-central{
  background:linear-gradient(145deg,#f97316,#c2410c);
}

/* Efeito arrastar emergÃªncia */
#emergencia-container{
  position:relative;width:42%;max-width:160px;height:60px;
  border-radius:50px;background:var(--fundo);
  box-shadow:8px 8px 16px var(--sombra), -8px -8px 16px var(--luz);
  overflow:hidden;
}
#emergencia-btn{
  position:absolute;bottom:0;left:0;right:0;
  background:linear-gradient(145deg,#ef4444,#b91c1c);
  height:60px;border-radius:50px;color:#fff;font-weight:700;font-size:16px;
  display:flex;align-items:center;justify-content:center;gap:6px;
  transition:all .15s ease-in-out;
  touch-action:none;
}

/* Tema escuro refinado */
.dark{
  --fundo:#0e1624;
  --sombra:#060910;
  --luz:#1b2434;
  --texto:#e6eef8;
}
.dark .btn,.dark .bottom-btn,#emergencia-container{
  box-shadow:8px 8px 16px var(--sombra), -8px -8px 16px var(--luz);
}
.dark .btn:active,.dark .bottom-btn:active{
  box-shadow:inset 8px 8px 16px var(--sombra), inset -8px -8px 16px var(--luz);
}
.dark h1{color:#f97316;}
</style>
</head>
<body>

<div id="menuView" class="view active">
  <!--<h1>QRV Operacional</h1>-->
  <div class="painel">
    <button class="btn qrv"><div class="icon">ðŸš“</div>QRV</button>
    <button class="btn rendicao"><div class="icon">ðŸ”„</div>RENDIÃ‡ÃƒO</button>
    <button class="btn foto"><div class="icon">ðŸ“¸</div>FOTO</button>
    <button class="btn cones"><div class="icon">ðŸ§±</div>CONES</button>
    <button class="btn apoio"><div class="icon">ðŸš§</div>APOIO</button>
    <button class="btn chat"><div class="icon">ðŸ’¬</div>CHAT</button>
  </div>

  <div class="bottom-bar">
    <div id="emergencia-container">
      <div id="emergencia-btn">ðŸ†˜ EmergÃªncia</div>
    </div>
    <button class="bottom-btn btn-central" onclick="ligarCentral()">ðŸ“ž Central</button>
  </div>
</div>

<script>
let modoEscuro=false;
const emergenciaBtn=document.getElementById('emergencia-btn');
let startY=null,dragging=false;

emergenciaBtn.addEventListener('touchstart',e=>{
  startY=e.touches[0].clientY;dragging=true;
});
emergenciaBtn.addEventListener('touchmove',e=>{
  if(!dragging)return;
  const currentY=e.touches[0].clientY;
  const diff=startY-currentY;
  const move=Math.max(0,Math.min(diff,60));
  emergenciaBtn.style.transform=`translateY(-${move}px)`;
  emergenciaBtn.style.boxShadow='inset 4px 4px 8px rgba(0,0,0,0.3)';
  if(move>=50){
    dragging=false;
    emergenciaBtn.style.transform='translateY(-60px)';
    setTimeout(()=>window.location.href='tel:190',150);
  }
});
emergenciaBtn.addEventListener('touchend',()=>{
  if(!dragging)return;
  dragging=false;
  emergenciaBtn.style.transform='translateY(0)';
  emergenciaBtn.style.boxShadow='';
});
function ligarCentral(){
  window.location.href='tel:+5585XXXXXXXX'; // substitua pelo nÃºmero real da central
}
</script>
</body>
</html>
