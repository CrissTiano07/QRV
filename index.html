<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>QRV Operacional ‚Äî Sistema Integrado</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
<style>
:root{
  --fundo:#e9eef5;
  --sombra:#c5cad3;
  --luz:#ffffff;
  --laranja:#f97316;
  --azul:#2563eb;
  --cinza:#475569;
  --texto:#0f172a;
  --vermelho:#dc2626;
  --verde:#16a34a;
  --amarelo:#facc15;
  --roxo:#7e22ce;
}
html,body{
  margin:0;height:100%;
  background:var(--fundo);
  font-family:'Inter',system-ui,sans-serif;
  color:var(--texto);
  overflow:hidden;
  -webkit-tap-highlight-color:transparent;
}
.view{
  position:absolute;top:0;left:0;width:100%;height:100%;
  transition:transform .35s cubic-bezier(.23,1,.32,1);
  overflow-y:auto;box-sizing:border-box;
  background:var(--fundo);
}
.hidden-right{transform:translateX(100%);}
.hidden-left{transform:translateX(-100%);}
.active{transform:translateX(0);}
h1{
  font-size:20px;text-align:center;margin:0 0 10px;
  color:var(--laranja);font-weight:700;
}
button{cursor:pointer;outline:none;border:none;}
/* Painel principal */
.painel{
  display:grid;
  grid-template-columns:1fr 1fr;
  grid-template-rows:repeat(3,1fr);
  gap:22px;
  width:84vw;max-width:400px;height:75vh;
  margin:auto;margin-top:6vh;
}
.btn{
  border:none;border-radius:20px;background:var(--fundo);
  box-shadow:8px 8px 16px var(--sombra), -8px -8px 16px var(--luz);
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  font-size:15px;font-weight:700;color:#1e293b;
  transition:all .12s ease-in-out;padding:20px 0;
}
.btn:active{
  box-shadow:inset 8px 8px 16px var(--sombra),
              inset -8px -8px 16px var(--luz);
  transform:scale(.97);
}
.icon{font-size:32px;margin-bottom:6px;}
.qrv .icon{color:var(--laranja);}
.rendicao .icon{color:var(--cinza);}
.foto .icon{color:var(--azul);}
.cones .icon{color:var(--amarelo);}
.apoio .icon{color:var(--vermelho);}
.chat .icon{color:var(--verde);}

/* Cabe√ßalho */
.header{
  display:flex;align-items:center;justify-content:space-between;
  padding:12px 16px;
}
.header button{
  background:none;border:none;font-size:26px;font-weight:700;
  color:var(--texto);
}
.header .toggle-mode{font-size:22px;cursor:pointer;}

/* Cart√µes e campos */
.card{
  background:var(--fundo);border-radius:20px;
  box-shadow:8px 8px 16px var(--sombra), -8px -8px 16px var(--luz);
  padding:20px;margin:0 16px;
}
label{font-size:15px;font-weight:600;}
input,textarea{
  width:100%;border:none;outline:none;
  background:var(--fundo);
  box-shadow:inset 6px 6px 12px var(--sombra),
             inset -6px -6px 12px var(--luz);
  border-radius:12px;padding:14px 16px;
  font-size:17px;font-weight:600;margin-top:8px;
  color:var(--texto);text-transform:uppercase;
}
textarea{min-height:100px;resize:vertical;}
.send-area{display:flex;gap:10px;padding:16px;}
.primary-btn{
  flex:1;background:var(--laranja);color:#fff;border:none;
  border-radius:14px;font-size:18px;font-weight:700;
  box-shadow:6px 6px 12px #c5cad3, -6px -6px 12px #fff;
  transition:all .12s ease-in-out;
}
.primary-btn:active{
  box-shadow:inset 6px 6px 12px #c5cad3, inset -6px -6px 12px #fff;
  transform:scale(.98);
}

/* Barra inferior - emerg√™ncia e central */
.bottom-bar{
  position:fixed;bottom:0;left:0;width:100%;
  display:flex;justify-content:space-around;align-items:center;
  padding:14px 0;background:var(--fundo);
  box-shadow:0 -6px 16px rgba(0,0,0,0.05);
}
.bottom-btn{
  width:46%;max-width:160px;padding:14px 0;
  border-radius:20px;font-weight:700;font-size:16px;
  box-shadow:6px 6px 12px #c5cad3, -6px -6px 12px #fff;
  transition:all .12s ease-in-out;
}
.bottom-btn:active{
  box-shadow:inset 6px 6px 12px #c5cad3,inset -6px -6px 12px #fff;
  transform:scale(.98);
}
.btn-emergencia{
  background:var(--vermelho);color:#fff;
}
.btn-central{
  background:var(--laranja);color:#fff;
}

/* Tema escuro refinado */
.dark{
  --fundo:#101827;
  --sombra:#070a12;
  --luz:#1c2231;
  --texto:#e6eef8;
}
.dark .btn{
  color:#e6eef8;
  box-shadow:8px 8px 16px #070a12, -8px -8px 16px #1c2231;
}
.dark .btn:active{
  box-shadow:inset 8px 8px 16px #070a12, inset -8px -8px 16px #1c2231;
}
.dark input, .dark textarea{
  box-shadow:inset 6px 6px 12px #070a12, inset -6px -6px 12px #1c2231;
}
.dark .card{
  box-shadow:8px 8px 16px #070a12, -8px -8px 16px #1c2231;
}
.dark h1{color:#f97316;}
</style>
</head>
<body>

<!-- MENU -->
<div id="menuView" class="view active">
  <h1>QRV Operacional</h1>
  <div class="painel">
    <button class="btn qrv" onclick="abrir('qrvView')"><div class="icon">üöì</div>QRV</button>
    <button class="btn rendicao" onclick="abrir('rendView')"><div class="icon">üîÑ</div>RENDI√á√ÉO</button>
    <button class="btn foto" onclick="abrir('fotoView')"><div class="icon">üì∏</div>FOTO</button>
    <button class="btn cones" onclick="abrir('conesView')"><div class="icon">üß±</div>CONES</button>
    <button class="btn apoio" onclick="abrir('apoioView')"><div class="icon">üöß</div>APOIO</button>
    <button class="btn chat" onclick="abrir('chatView')"><div class="icon">üí¨</div>CHAT</button>
  </div>
  <div class="bottom-bar">
    <button class="bottom-btn btn-emergencia" onclick="acionarEmergencia()">üÜò Emerg√™ncia</button>
    <button class="bottom-btn btn-central" onclick="ligarCentral()">üìû Central</button>
  </div>
</div>

<!-- QRV -->
<div id="qrvView" class="view hidden-right">
  <div class="header">
    <button onclick="voltar('qrvView')">‚¨ÖÔ∏è</button>
    <div class="toggle-mode" onclick="toggleModo()">‚òÄÔ∏è</div>
  </div>
  <div class="card">
    <label>VIATURA (VT)</label>
    <input id="vt" placeholder="Ex: 222">
    <label>EQUIPE</label>
    <input id="equipe" placeholder="Condutor, Tripulante, Tripulante">
    <label>QRU</label>
    <input list="qruList" id="qru" placeholder="Selecione ou digite...">
    <datalist id="qruList">
      <option value="CONTROLE DE TR√ÅFEGO">
      <option value="APOIO OPERACIONAL">
      <option value="ACIDENTE">
      <option value="RETIRADA DE OBST√ÅCULO">
      <option value="DESLOCAMENTO">
      <option value="ABORDAGEM">
      <option value="PATRULHAMENTO">
      <option value="OUTROS">
    </datalist>
    <label>QTH</label>
    <input id="qth" placeholder="Ex: RUA 01 x RUA 02">
  </div>
  <div class="send-area">
    <button class="primary-btn" onclick="enviarQRV()">ENVIAR</button>
  </div>
</div>

<!-- P√°ginas adicionais -->
<div id="rendView" class="view hidden-right"><div class="header"><button onclick="voltar('rendView')">‚¨ÖÔ∏è</button><div class="toggle-mode" onclick="toggleModo()">‚òÄÔ∏è</div></div><div class="card"><h2 style="text-align:center;">Rendi√ß√£o (em desenvolvimento)</h2></div></div>
<div id="fotoView" class="view hidden-right"><div class="header"><button onclick="voltar('fotoView')">‚¨ÖÔ∏è</button><div class="toggle-mode" onclick="toggleModo()">‚òÄÔ∏è</div></div><div class="card"><h2 style="text-align:center;">Registro de foto (em desenvolvimento)</h2></div></div>
<div id="conesView" class="view hidden-right"><div class="header"><button onclick="voltar('conesView')">‚¨ÖÔ∏è</button><div class="toggle-mode" onclick="toggleModo()">‚òÄÔ∏è</div></div><div class="card"><h2 style="text-align:center;">Gerenciamento de cones (em desenvolvimento)</h2></div></div>
<div id="apoioView" class="view hidden-right"><div class="header"><button onclick="voltar('apoioView')">‚¨ÖÔ∏è</button><div class="toggle-mode" onclick="toggleModo()">‚òÄÔ∏è</div></div><div class="card"><h2 style="text-align:center;">Solicita√ß√£o de apoio (em desenvolvimento)</h2></div></div>
<div id="chatView" class="view hidden-right"><div class="header"><button onclick="voltar('chatView')">‚¨ÖÔ∏è</button><div class="toggle-mode" onclick="toggleModo()">‚òÄÔ∏è</div></div><div class="card"><h2 style="text-align:center;">Chat operacional (em desenvolvimento)</h2></div></div>

<script>
let modoEscuro=false;
function abrir(id){
  const menu=document.getElementById('menuView');
  const tela=document.getElementById(id);
  menu.classList.remove('active');menu.classList.add('hidden-left');
  tela.classList.remove('hidden-right');tela.classList.add('active');
  try{navigator.vibrate?.(40);}catch(e){}
}
function voltar(id){
  const menu=document.getElementById('menuView');
  const tela=document.getElementById(id);
  tela.classList.remove('active');tela.classList.add('hidden-right');
  menu.classList.remove('hidden-left');menu.classList.add('active');
  try{navigator.vibrate?.(30);}catch(e){}
}
function toggleModo(){
  document.body.classList.toggle('dark');
  modoEscuro=!modoEscuro;
  document.querySelectorAll('.toggle-mode').forEach(btn=>{
    btn.textContent=modoEscuro?'üåô':'‚òÄÔ∏è';
  });
}
function enviarQRV(){
  const vt=document.getElementById('vt').value.trim();
  const eq=document.getElementById('equipe').value.trim();
  const qru=document.getElementById('qru').value.trim();
  const qth=document.getElementById('qth').value.trim();
  if(!vt||!eq||!qru||!qth){alert('Preencha todos os campos');return;}
  const msg=`VT ${vt}\n${eq} (Condutor)\nQRU: ${qru}\nQTH: ${qth}`;
  const encoded=encodeURIComponent(msg);
  window.location.href=`whatsapp://send?text=${encoded}`;
}
function ligarCentral(){
  window.location.href='tel:+5585XXXXXXXX'; // substitua pelo n√∫mero real
}
function acionarEmergencia(){
  alert('Segure pressionado para acionar emerg√™ncia.');
}
</script>
</body>
</html>
